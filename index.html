<!DOCTYPE html>
<html>

<head>
  <title>apparatus</title>
  <meta charset="UTF-8" />
  <link href="app.css" rel="StyleSheet" />
</head>

<body>
  <div class="window">
    <div class="graph" id="graph-container"></div>
    <div class="sidebar" id="sidebar">
      <h3>Info bar</h3>
      <div id="infoForNodes"></div>
    </div>
    <div class="actionBar" id="actionBarId">
      <div class="components" id="componentsId">
        <button class="addNode threat" id="addThreat">
          <p class="buttonLabel">threat</p>
        </button>
        <button class="addNode constraint" id="addConstraint">
          <p class="buttonLabel">constraint</p>
        </button>
        <button class="addNode vulnerability" id="addVuln">
          <p class="buttonLabel">vulnerability</p>
        </button>
        <button class="addNode mechanism" id="addMechanism">
          <p class="buttonLabel">mechanism</p>
        </button>
        <button class="addNode device" id="addDevice">
          <p class="buttonLabel">device</p>
        </button>
        <button class="button" id="addEdge">add edge</button>
      </div>
      <div class="filters" id="filtersId">
        <input name="searchTxt" type="text" placeholder="filter.." id="searchTxt" class="searchField" />
      </div>
      <div class="analysis" id="analysisId">
        <button class="button" id="validateButton">validate</button>
        <button class="button" id="moduleValidateButton">validate instant</button>
      </div>
      <div class="save" id="saveId">
        <button class="button" id="saveButton">save</button>

      </div>
    </div>
  </div>
</body>

<script src="build/sigma.min.js"></script>
<script src="build/sigma.parsers.json.min.js"></script>
<script src="build/sigma.renderers.edgeLabels.min.js"></script>
<!-- uncomment to make node draggable -->
<script src="build/sigma.plugins.dragNodes.min.js"></script>
<!-- plugging to highlight the connections of the nodes -->
<script type="text/javascript" src="src/sigmaNeighbor.js"></script>
<!-- custom shapes -->
<script type="text/javascript" src="build/sigma.renderers.customShapes.min.js"></script>
<!-- basic script of the app -->
<script type="text/javascript" src="src/app.js"></script>

</html>
