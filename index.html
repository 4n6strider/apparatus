<!DOCTYPE html>
<html lang="en">

<head>
  <title>apparatus</title>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="app.css">
</head>

<body>
  <div class="window">

    <div class="sidebar" id="sidebar">
      <h3>Info bar</h3>
      <div id="infoForNodes"></div>
    </div>

    <div class="actionBar" id="actionBarId">
      <h3>Control panel</h3>

      <div class="components" id="componentsId">

        <select class="selection" required id="addStuff">
          <!-- <option value="" disabled selected>add component</option> -->
          <option value="" selected>add component</option>
          <option value="device">device</option>
          <option value="data">data</option>
          <option value="micronet">micronet</option>
          <option value="secure micronet">secure microcnet</option>
          <option value="network connection">network connection</option>
          <option value="threat">threat</option>
          <option value="vulnerability">vulnerability</option>
          <option value="asset">asset</option>
          <option value="mechanism">mechanism</option>
          <option value="constraint">constraint</option>
          <option value="objective">obejctive</option>
          <option value="actor">actor</option>
          <option value="malicious actor">malicious actor</option>
          <option value="unidentified node">unidentified node</option>
          <option value="net">net</option>
        </select>

        <button class="button" id="addEdge">connection</button>
        <button class="button" id="addOwnership">ownership</button>
        <button class="button" id="deleteNode">delete node</button>
        <button class="button" id="deleteEdge">delete edge</button>

      </div>

      <div class="filters" id="filtersId">

        <select class="selection" required id="selection">
          <option value="" disabled selected>Select component</option>
          <option value="device">device</option>
          <option value="data">data</option>
          <option value="micronet">micronet</option>
          <option value="secure micronet">secure micronet</option>
          <option value="network connection">network connection</option>
          <option value="threat">threat</option>
          <option value="vulnerability">vulnerability</option>
          <option value="asset">asset</option>
          <option value="mechanism">mechanism</option>
          <option value="constraint">constraint</option>
          <option value="objective">objective</option>
          <option value="actor">actor</option>
          <option value="malicious actor">malicious actor</option>
          <option value="unidentified node">unidentified node</option>
          <option value="net">net</option>
        </select>

        <select class="selection" required id="moduleGroup">
          <option value="" disabled selected>Select module</option>
          <option value="network">network</option>
          <option value="security">security</option>
          <option value="social">social</option>
          <option value="network-security">network-security</option>
          <option value="network-social">network-social</option>
        </select>

        <button class="button" id="startAtlas">start atlas</button>
        <button class="button" id="stopAtlas">stop atlas</button>

      </div>

      <div class="analysis" id="analysisId">
        <button class="button" id="validateButton">validate security</button>
        <button class="button" id="moduleValidateButton">validate instant</button>
      </div>

      <div class="save" id="saveId">
        <button class="button" id="saveButton">save</button>
        <button class="button" id="themeButton">theme</button>
        <button class="button" id="testButton">test</button>
      </div>

    </div>

    <div class="graph" id="graph-container"></div>
    <div class="footer" id="footerId"></div>

  </div>
</body>

<script src="build/sigma.min.js"></script>
<script src="build/sigma.layout.forceAtlas2.min.js"></script>
<script src="build/sigma.parsers.json.min.js"></script>
<script src="build/sigma.renderers.edgeLabels.min.js"></script>
<!-- <script src="build/sigma.renderers.customEdgeShapes.min.js"></script> -->
<script src="build/sigma.renderers.parallelEdges.min.js"></script>
<script src="sigma.renderers.customShapes/shape-library.js"></script>
<script src="sigma.renderers.customShapes/sigma.renderers.customShapes.js"></script>

<script src="build/sigma.plugins.dragNodes.min.js"></script>
<!-- plug in to highlight the connections of the nodes -->
<script type="text/javascript" src="src/sigmaNeighbor.js"></script>
<!-- basic script of the app -->
<script type="text/javascript" src="src/app.js"></script>

</html>
